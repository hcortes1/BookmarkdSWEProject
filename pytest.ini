[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=tests/reports/test_report.html
    --self-contained-html
    --cov=backend
    --cov-report=html:tests/reports/coverage
    --cov-report=term-missing

# Markers for test categorization
markers =
    login: Tests that involve login functionality
    bookshelf: Tests for bookshelf features
    reading_goals: Tests for reading goal features
    notifications: Tests for notification features
    integration: Integration tests
    slow: Tests that take longer to run

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300

# Show local variables on failure
showlocals = true
